<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form Automator</title>
    <style>
        body {
            width: 250px;
            padding: 16px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f8fafc;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 18px;
            font-weight: bold;
            color: #1f2937;
            margin: 0 0 16px 0;
        }
        p {
            font-size: 12px;
            color: #6b7280;
            margin: 0 0 16px 0;
        }
        button {
            width: 100%;
            padding: 10px 16px;
            margin: 6px 0;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #2563eb;
        }
        .save-btn {
            background: #3b82f6;
        }
        .prefill-btn {
            background: #059669;
        }
        .prefill-btn:hover {
            background: #047857;
        }
        .status {
            margin-top: 12px;
            font-size: 11px;
            color: #6b7280;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Form Automator</h1>
        <p>Save or prefill forms on the Income Tax portal</p>
        <button id="saveBtn" class="save-btn">Save Form</button>
        <button id="prefillBtn" class="prefill-btn">Prefill Form</button>
        <div id="status" class="status"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
